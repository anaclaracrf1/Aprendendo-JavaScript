    <header>Verificador de idade</header>
    <section>
        <div>
            <p>
                <input type="number" name="numeroano" id="ano_de_nascimento" class="ano_de_nascimento" min="1900" placeholder=" Ano de nascimento">
            </p>
            
            <p>Sexo:
                <input type="radio" name="radiogenero" class="genero" id="masculino" checked>

                <input type="radio" name="radiogenero" class="genero" id="feminino">
                <label for="feminino">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="Verificar()" class="verificar" >
            </p>
        
        </div>
        <div id="resultado">
            Preencha os dados para fazer a verificação...
        </div>
    </section>
